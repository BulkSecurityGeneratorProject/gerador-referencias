<div>
    <h2 data-translate="geradorReferenciasApp.monografia.home.title">Monografias</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="geradorReferenciasApp.generator.home.reference">Reference</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="monografia in vm.monografias track by monografia.id">
                    <td>{{monografia.referenciaFormatada}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="monografia-detail({id:monografia.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="monografia.delete({id:monografia.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
