<form name="saveForm" ng-submit="vm.confirmDelete()">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="geradorReferenciasApp.generator.dialog.title">Confirm save Reference</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="geradorReferenciasApp.generator.dialog.confirm" ng-show="vm.isLogged()">Are you sure you want to save this Reference?
        <p data-translate="geradorReferenciasApp.generator.dialog.needLogged" ng-show="!vm.isLogged()">To save a reference you need to be logged in!</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="saveForm.$invalid" class="btn btn-primary" ng-show="vm.isLogged()">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span data-translate="entity.action.save" ng-click="vm.save()">Save</span>
        </button>
        <button type="submit" class="btn btn-danger" ng-show="!vm.isLogged()">
            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span ng-click="vm.openLogin()">Sign in</span>
        </button>
    </div>
</form>
